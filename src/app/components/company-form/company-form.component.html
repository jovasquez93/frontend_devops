<div class="company-form">
    <h2>{{ isEditMode ? 'Edit Company' : 'Add New Company' }}</h2>
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched">
          <small class="error">Name is required.</small>
        </div>
      </div>
  
      <div>
        <label for="address">Address:</label>
        <input id="address" formControlName="address" type="text" />
        <div *ngIf="companyForm.get('address')?.invalid && companyForm.get('address')?.touched">
          <small class="error">Address is required.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="companyForm.get('email')?.invalid && companyForm.get('email')?.touched">
          <small class="error">Enter a valid email.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="companyForm.invalid">Submit</button>
    </form>
  </div>
